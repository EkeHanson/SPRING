<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pupil Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pupil Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pupils}">Pupil Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>Lists of Pupils</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/pupils/new}" class="btn btn-primary btn-sm mb-3">Add Pupil</a>

    </div>

  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Pupils First Name</th>
      <th>Pupils Last Name</th>
      <th>Student email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pupil: ${pupils}">
      <td th:text = "${pupil.firstName}"></td>
      <td th:text = "${pupil.lastName}"></td>
      <td th:text = "${pupil.email}"></td>
      <td>
        <a th:href = "@{/pupils/edit/{id}(id=${pupil.id})}"
           class="btn btn-warning">Update</a>

        <a th:href = "@{/pupils/{id}(id=${pupil.id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
